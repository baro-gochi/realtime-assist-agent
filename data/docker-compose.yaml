services:
  postgres:
    image: pgvector/pgvector:${POSTGRES_VERSION}
    container_name: realtime-assist-postgres

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "${POSTGRES_PORT}:5432"

    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    
    mem_limit: 512m

  redis:
    image: redis/redis-stack:latest
    container_name: realtime-assist-redis

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - ./redis_data:/data

    command: ["redis-stack-server", "--appendonly", "yes", "--maxmemory", "200mb", "--maxmemory-policy", "allkeys-lru"]
    mem_limit: 512m